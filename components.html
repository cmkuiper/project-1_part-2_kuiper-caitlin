<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>StyleList — Pattern Library Components</title>
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/mzk7koy.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link type="images/png" href="images/checkbox.png" rel="shortcut icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="body">

  <header class="header">
    <img src="images/logo2.png" title="StyleList" alt="StyleList" class="header__logo"/>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__list__item">
          <a href="index.html">Home</a>
        </li>
        <li class="header__list__item">
          <a href="elements.html">Elements</a>
        </li>
        <li class="header__list__item">
          <a href="components.html">Components</a>
        </li>
      </ul>
    </nav>
  </header>

    <main class="main">
      <section class="main__section">
        <h2>Components</h2>

        <!-- This is where your alerts go -->
        <section class="main__section">
          <h3>Alerts</h3>
          <div class="item-container">
            <div class="alert">
              <div class="alert--success">
                <img src="images/checkbox.png" alt="Checkbox" title="Checkbox" class="alert--img"/> Success! You’ve got serious style.
              </div>
            </div>
          </div>

          <div class="item-container">
            <div class="alert">
              <div class="alert--error">
                Oh snap! Something went wrong.
              </div>
            </div>
          </div>

          <div class="item-container">
            <div class="alert">
              <div class="alert--notification">
                Here's some general information about StyleList.
              </div>
            </div>
          </div>

        </section>

        <!-- This is where your buttons go -->
        <section class="main__section">
          <h3>Buttons</h3>
          <div class="item-container">
            <!-- Make sure your button Primary, secondary and each have a hover state -->
          </div>
        </section>

        <!-- This is where your chip goes -->
        <section class="main__section">
          <h3>Chips</h3>
          <div class="item-container">
            <!-- Make sure you include a chip with a just a title and a chip with a title and description -->
          </div>
        </section>

        <!-- This is where your form elements go -->
        <section class="main__section">
          <h3>Form Elements</h3>
          <div class="item-container">
            <!-- Make sure you include a basic text input - with or without a label, a basic text input with an error and a basic select box - with or without a label -->
          </div>
        </section>

      </section>
    </main>
    <footer class="footer">
      <!-- This is your footer -->
    </footer>
  </body>
</html>
